# Nginx для eye_w. Копировать: cp deploy/nginx-eye_w.conf /etc/nginx/sites-available/eye_w
# Все запросы к API проксируются одним правилом (orders, auth, cash, employees, analytics, price-list, health, docs).
# /auth/ со слэшем — чтобы /auth.js отдавался как файл из frontend.
# Замените eye34z.duckdns.org на свой домен или удалите server_name для приёма по IP.

server {
    listen 80;
    server_name eye34z.duckdns.org _;

    root /opt/eye_w/frontend;
    index login.html index.html;

    # Все пути бэкенда — один блок. warehouse/ со слэшем, чтобы /warehouse.html отдавался из frontend
    location ~ ^/(orders|auth/|cash/|employees|analytics|warehouse/|price-list|health|docs|openapi\.json) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Authorization $http_authorization;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
