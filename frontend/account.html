<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Меню</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .account { display: flex; min-height: 100vh; }
    .account__sidebar { width: 240px; min-width: 240px; background: var(--surface); border-right: 1px solid var(--border); padding: 1.25rem 0; }
    .account__sidebar a { display: block; padding: 0.5rem 1.25rem; color: var(--text); text-decoration: none; }
    .account__sidebar a:hover { background: var(--surface2); color: var(--accent); }
    .account__sidebar .active { font-weight: 600; color: var(--accent); }
    .account__sidebar .menu-group { margin-top: 1rem; }
    .account__sidebar .menu-group:first-child { margin-top: 0; }
    .account__sidebar .menu-group__title { padding: 0.35rem 1.25rem; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; color: var(--text-muted); }
    .account__content { flex: 1; padding: 2rem; }
    .account__content h1 { font-family: var(--font-serif); margin: 0 0 0.5rem; }
    .account__content p { color: var(--text-muted); margin: 0; }
  </style>
</head>
<body>
  <div class="account">
    <nav class="account__sidebar">
      <div class="menu-group">
        <div class="menu-group__title">Павильон 1</div>
        <a href="index.html">Оформление заказов</a>
      </div>
      <div class="menu-group" id="menuGroupPlate">
        <div class="menu-group__title">Павильон 2</div>
        <a href="plate-operator.html" id="linkPlate" style="display:none;">Изготовление номеров</a>
        <a href="plate-cash.html" id="linkPlateCash" style="display:none;">Касса номеров</a>
      </div>
      <div class="menu-group" id="menuGroupCash">
        <div class="menu-group__title">Касса (павильон 1)</div>
        <a href="cash-shifts.html" id="linkCash" style="display:none;">Касса и смены</a>
      </div>
      <div class="menu-group" id="menuGroupAdmin">
        <div class="menu-group__title">Управление</div>
        <a href="admin.html" id="linkAdmin" style="display:none;">Админка</a>
        <a href="users.html" id="linkUsers" style="display:none;">Управление аккаунтами</a>
      </div>
      <div class="menu-group" style="margin-top: 1.5rem;">
        <a href="login.html" id="linkLogout" style="color: var(--text-muted);">Выйти</a>
      </div>
    </nav>
    <main class="account__content">
      <h1>Меню</h1>
      <p id="userInfo">Выберите раздел слева.</p>
    </main>
  </div>
  <script src="auth.js"></script>
  <script>
    (function () {
      if (!window.requireAuth()) return;
      var user = window.getUser();
      if (!user) return;
      document.getElementById('userInfo').textContent = 'Вы вошли как ' + (user.name || user.login || '');
      if (['ROLE_PLATE_OPERATOR', 'ROLE_MANAGER', 'ROLE_ADMIN'].indexOf(user.role) >= 0) {
        document.getElementById('linkPlate').style.display = 'block';
        document.getElementById('linkPlateCash').style.display = 'block';
      }
      if (['ROLE_OPERATOR', 'ROLE_PLATE_OPERATOR', 'ROLE_MANAGER', 'ROLE_ADMIN'].indexOf(user.role) >= 0) {
        document.getElementById('linkCash').style.display = 'block';
      }
      if (user.role === 'ROLE_MANAGER' || user.role === 'ROLE_ADMIN') {
        document.getElementById('linkAdmin').style.display = 'block';
      }
      if (user.role === 'ROLE_ADMIN') {
        document.getElementById('linkUsers').style.display = 'block';
      }
      document.getElementById('linkLogout').addEventListener('click', function (e) {
        e.preventDefault();
        window.clearAuth();
        window.location.href = 'login.html';
      });
    })();
  </script>
</body>
</html>
