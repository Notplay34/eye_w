<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Меню</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .account { display: flex; min-height: 100vh; }
    .account__sidebar { width: 240px; min-width: 240px; background: var(--surface); border-right: 1px solid var(--border); padding: 1.25rem 0; }
    .account__sidebar a { display: block; padding: 0.5rem 1.25rem; color: var(--text); text-decoration: none; }
    .account__sidebar a:hover { background: var(--surface2); color: var(--accent); }
    .account__sidebar .active { font-weight: 600; color: var(--accent); }
    .account__sidebar .menu-group { margin-top: 1rem; }
    .account__sidebar .menu-group:first-child { margin-top: 0; }
    .account__sidebar .menu-group__title { padding: 0.35rem 1.25rem; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; color: var(--text-muted); }
    .account__content { flex: 1; padding: 2rem; }
    .account__content h1 { font-family: var(--font-serif); margin: 0 0 0.5rem; }
    .account__content p { color: var(--text-muted); margin: 0; }
  </style>
</head>
<body>
  <div class="account">
    <nav class="account__sidebar">
      <div class="menu-group">
        <div class="menu-group__title">Павильон 1</div>
        <a href="index.html">Оформление заказов</a>
      </div>
      <div class="menu-group" id="menuGroupPlate">
        <div class="menu-group__title">Павильон 2</div>
        <a href="plate-operator.html" id="linkPlate" style="display:none;">Изготовление номеров</a>
        <a href="plate-cash.html" id="linkPlateCash" style="display:none;">Касса номеров</a>
        <a href="warehouse.html" id="linkWarehouse" style="display:none;">Склад заготовок</a>
      </div>
      <div class="menu-group" id="menuGroupCash">
        <div class="menu-group__title">Касса (павильон 1)</div>
        <a href="cash-shifts.html" id="linkCash" style="display:none;">Касса и смены</a>
      </div>
      <div class="menu-group" id="menuGroupAdmin">
        <div class="menu-group__title">Управление</div>
        <a href="admin.html" id="linkAdmin" style="display:none;">Админка</a>
        <a href="users.html" id="linkUsers" style="display:none;">Управление аккаунтами</a>
      </div>
      <div class="menu-group" style="margin-top: 1.5rem;">
        <a href="#" id="linkChangePassword" style="color: var(--text-muted);">Сменить пароль</a>
        <a href="login.html" id="linkLogout" style="color: var(--text-muted);">Выйти</a>
      </div>
    </nav>
    <main class="account__content">
      <h1>Меню</h1>
      <p id="userInfo">Выберите раздел слева.</p>
    </main>
  </div>
  <div id="modalChangePassword" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:100; align-items:center; justify-content:center; flex-direction:column;" class="modal-password">
    <div style="background:var(--surface); padding:1.5rem; border-radius:var(--radius); max-width:360px; width:90%; box-shadow:var(--shadow);">
      <h3 style="margin:0 0 1rem;">Сменить пароль</h3>
      <label style="display:block; margin-bottom:0.35rem; font-size:0.9rem;">Текущий пароль</label>
      <input type="password" id="inputOldPassword" style="width:100%; padding:0.6rem; margin-bottom:0.75rem; box-sizing:border-box;">
      <label style="display:block; margin-bottom:0.35rem; font-size:0.9rem;">Новый пароль</label>
      <input type="password" id="inputNewPassword" style="width:100%; padding:0.6rem; margin-bottom:0.75rem; box-sizing:border-box;">
      <label style="display:block; margin-bottom:0.35rem; font-size:0.9rem;">Повторите новый пароль</label>
      <input type="password" id="inputNewPassword2" style="width:100%; padding:0.6rem; margin-bottom:1rem; box-sizing:border-box;">
      <p id="passwordMsg" style="margin:0 0 0.75rem; font-size:0.85rem; color:var(--text-muted);"></p>
      <div style="display:flex; gap:0.5rem;">
        <button type="button" class="btn btn--primary" id="btnSubmitPassword">Сохранить</button>
        <button type="button" class="btn btn--secondary" id="btnCancelPassword">Отмена</button>
      </div>
    </div>
  </div>
  <script src="auth.js"></script>
  <script>
    (function () {
      if (!window.requireAuth()) return;
      var user = window.getUser();
      if (!user) return;
      document.getElementById('userInfo').textContent = 'Вы вошли как ' + (user.name || user.login || '');
      if (['ROLE_PLATE_OPERATOR', 'ROLE_MANAGER', 'ROLE_ADMIN'].indexOf(user.role) >= 0) {
        document.getElementById('linkPlate').style.display = 'block';
        document.getElementById('linkPlateCash').style.display = 'block';
        document.getElementById('linkWarehouse').style.display = 'block';
      }
      if (['ROLE_OPERATOR', 'ROLE_PLATE_OPERATOR', 'ROLE_MANAGER', 'ROLE_ADMIN'].indexOf(user.role) >= 0) {
        document.getElementById('linkCash').style.display = 'block';
      }
      if (user.role === 'ROLE_MANAGER' || user.role === 'ROLE_ADMIN') {
        document.getElementById('linkAdmin').style.display = 'block';
      }
      if (user.role === 'ROLE_ADMIN') {
        document.getElementById('linkUsers').style.display = 'block';
      }
      document.getElementById('linkLogout').addEventListener('click', function (e) {
        e.preventDefault();
        window.clearAuth();
        window.location.href = 'login.html';
      });

      var modalPwd = document.getElementById('modalChangePassword');
      var linkPwd = document.getElementById('linkChangePassword');
      var btnSubmitPwd = document.getElementById('btnSubmitPassword');
      var btnCancelPwd = document.getElementById('btnCancelPassword');
      var inputOld = document.getElementById('inputOldPassword');
      var inputNew = document.getElementById('inputNewPassword');
      var inputNew2 = document.getElementById('inputNewPassword2');
      var msgPwd = document.getElementById('passwordMsg');
      var API = window.API_BASE_URL || (window.location.hostname === 'localhost' ? 'http://localhost:8000' : '');
      var fetchApi = window.fetchWithAuth || fetch;

      function showModal(show) {
        modalPwd.style.display = show ? 'flex' : 'none';
        if (!show) {
          inputOld.value = inputNew.value = inputNew2.value = '';
          msgPwd.textContent = '';
        }
      }
      linkPwd.addEventListener('click', function (e) { e.preventDefault(); showModal(true); });
      btnCancelPwd.addEventListener('click', function () { showModal(false); });
      modalPwd.addEventListener('click', function (e) { if (e.target === modalPwd) showModal(false); });

      btnSubmitPwd.addEventListener('click', function () {
        var oldP = inputOld.value;
        var newP = inputNew.value;
        var newP2 = inputNew2.value;
        msgPwd.textContent = '';
        if (!oldP) { msgPwd.textContent = 'Введите текущий пароль'; msgPwd.style.color = '#b91c1c'; return; }
        if (!newP || newP.length < 4) { msgPwd.textContent = 'Новый пароль — не менее 4 символов'; msgPwd.style.color = '#b91c1c'; return; }
        if (newP !== newP2) { msgPwd.textContent = 'Пароли не совпадают'; msgPwd.style.color = '#b91c1c'; return; }
        fetchApi(API + '/auth/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ old_password: oldP, new_password: newP })
        }).then(function (r) {
          if (r.ok) {
            msgPwd.textContent = 'Пароль изменён.';
            msgPwd.style.color = 'var(--income)';
            setTimeout(function () { showModal(false); }, 1500);
          } else return r.json().then(function (j) { throw new Error(j.detail || r.statusText); });
        }).catch(function (e) {
          msgPwd.textContent = e.message || 'Ошибка';
          msgPwd.style.color = '#b91c1c';
        });
      });
    })();
  </script>
</body>
</html>
