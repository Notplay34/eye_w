<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>if(!localStorage.getItem('eye_w_token'))window.location.replace('login.html');</script>
  <title>Павильон 2 — Изготовление номеров</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=PT+Serif:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .plate-page { max-width: 900px; margin: 0 auto; padding: 1rem; }
    .plate-header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; }
    .plate-table { width: 100%; border-collapse: collapse; background: var(--surface); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; }
    .plate-table th, .plate-table td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid var(--border); }
    .plate-table th { background: var(--surface2); font-weight: 600; }
    .plate-table tr:last-child td { border-bottom: none; }
    .plate-table .status { font-size: 0.85rem; padding: 0.2rem 0.5rem; border-radius: 6px; }
    .plate-table .status-PAID { background: #fef3c7; color: #92400e; }
    .plate-table .status-PLATE_IN_PROGRESS { background: #dbeafe; color: #1e40af; }
    .plate-table .status-PLATE_READY { background: #d1fae5; color: #065f46; }
    .plate-table .status-PROBLEM { background: #fee2e2; color: #991b1b; }
    .plate-table .debt { color: #b91c1c; font-weight: 600; }
    .plate-table .doc-link { display: inline-flex; align-items: center; justify-content: center; width: 2rem; height: 2rem; border-radius: 6px; background: var(--surface2); color: var(--accent); text-decoration: none; font-size: 1.1rem; }
    .plate-table .doc-link:hover { background: var(--accent); color: var(--surface); }
    .plate-table .paid { color: var(--income); }
    .btn-sm { padding: 0.35rem 0.6rem; font-size: 0.85rem; }
    .btn-group { display: flex; gap: 0.35rem; flex-wrap: wrap; align-items: center; }
    .btn-group .btn--primary { order: 1; }
    .btn-group .btn--secondary { order: 2; }
    .btn-group .btn-group__sep { width: 1px; height: 1.25em; background: var(--border); margin: 0 0.25rem; order: 2; }
    .btn-group .btn--danger-like { order: 3; color: var(--text-muted); }
    .btn-group .btn--danger-like:hover { color: #b91c1c; }
    .empty-msg { text-align: center; padding: 3rem 1rem; color: var(--text-muted); }
    .nav-links { display: flex; gap: 1rem; font-size: 0.9rem; }
    .nav-links a { color: var(--accent); text-decoration: none; }
    .nav-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="plate-page">
    <header class="header">
      <div>
        <h1 class="header__title">Изготовление номеров</h1>
        <p class="header__subtitle">Павильон 2 — заказы с номерами, ожидающие выдачи</p>
      </div>
      <nav class="nav-bar">
        <span class="nav-group"><a href="account.html">Меню</a></span>
        <span class="nav-group"><a href="index.html">Павильон 1</a></span>
        <span class="nav-group"><a href="plate-operator.html">Павильон 2</a></span>
        <span class="nav-group"><a href="plate-cash.html">Касса номеров</a></span>
        <span class="nav-group"><a href="warehouse.html">Склад</a></span>
        <span class="nav-group"><a href="cash-shifts.html">Касса</a></span>
        <span class="nav-group"><a href="admin.html">Админка</a><a href="users.html">Аккаунты</a></span>
        <span class="nav-user" id="userName"></span>
        <a href="login.html" class="nav-logout" onclick="window.clearAuth()">Выйти</a>
      </nav>
    </header>

    <div id="orderList">
      <p class="empty-msg" id="emptyMsg">Загрузка…</p>
      <table class="plate-table" id="orderTable" style="display:none">
        <thead>
          <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>Сумма</th>
            <th title="Заявление на номера">Заявл.</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="orderBody"></tbody>
      </table>
    </div>
  </div>

  <div id="modalPay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:100; align-items:center; justify-content:center;" class="modal">
    <div style="background:var(--surface); padding:1.5rem; border-radius:var(--radius); max-width:360px; width:90%;">
      <h3 style="margin:0 0 1rem;">Доплата за номера</h3>
      <p style="margin:0 0 0.5rem; font-size:0.9rem; color:var(--text-muted);">Заказ <strong id="modalOrderId"></strong></p>
      <label style="display:block; margin-bottom:0.35rem;">Сумма, ₽</label>
      <input type="number" id="modalAmount" min="1" step="1" value="0" style="width:100%; padding:0.6rem; margin-bottom:1rem; box-sizing:border-box;">
      <div style="display:flex; gap:0.5rem;">
        <button type="button" class="btn btn--primary" id="modalSubmit">Принять</button>
        <button type="button" class="btn btn--secondary" id="modalCancel">Отмена</button>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
(function () {
  var API = window.API_BASE_URL || '';
  var fetchApi = window.fetchWithAuth || fetch;
  if (!window.getToken || !window.getToken()) return;

  var user = window.getUser();
  if (user) document.getElementById('userName').textContent = user.name || '';

  var STATUS_LABELS = {
    PAID: 'Оплачен',
    PLATE_IN_PROGRESS: 'В работе',
    PLATE_READY: 'Готов',
    PROBLEM: 'Проблема',
    COMPLETED: 'Завершён'
  };

  // Кнопки: Выдано (-> COMPLETED), Удалить (-> PROBLEM, с подтверждением)
  var CAN_ISSUE = ['PAID', 'PLATE_IN_PROGRESS', 'PLATE_READY'];
  var CAN_DELETE = ['PAID', 'PLATE_IN_PROGRESS', 'PLATE_READY'];

  function fmt(n) { return new Intl.NumberFormat('ru-RU', { minimumFractionDigits: 0 }).format(n) + ' ₽'; }

  function loadOrders() {
    fetchApi(API + '/orders/plate-list')
      .then(function (r) {
        if (r.status === 401) return [];
        if (!r.ok) throw new Error('Ошибка загрузки');
        return r.json();
      })
      .then(function (orders) {
        var tbody = document.getElementById('orderBody');
        var table = document.getElementById('orderTable');
        var empty = document.getElementById('emptyMsg');
        tbody.innerHTML = '';
        if (!orders || orders.length === 0) {
          empty.textContent = 'Нет заказов с номерами.';
          empty.style.display = 'block';
          table.style.display = 'none';
          return;
        }
        empty.style.display = 'none';
        table.style.display = 'table';
        orders.forEach(function (o) {
          var row = document.createElement('tr');
          var clientEsc = (o.client || '').replace(/"/g, '&quot;').replace(/</g, '&lt;');
          var plateAmt = o.plate_amount != null ? o.plate_amount : o.total_amount;
          var issueBtn = CAN_ISSUE.indexOf(o.status) >= 0 ? '<button type="button" class="btn btn-sm btn--primary" data-order="' + o.id + '" data-status="COMPLETED" data-client="' + clientEsc + '" data-amount="' + (plateAmt || 0) + '">Выдано</button>' : '';
          var sep = (issueBtn && (CAN_DELETE.indexOf(o.status) >= 0 || (o.debt || 0) > 0)) ? '<span class="btn-group__sep"></span>' : '';
          var deleteBtn = CAN_DELETE.indexOf(o.status) >= 0 ? '<button type="button" class="btn btn-sm btn--danger-like" data-order="' + o.id + '" data-status="PROBLEM" data-delete="1">Удалить</button>' : '';
          var payBtn = (o.debt || 0) > 0 ? '<button type="button" class="btn btn-sm btn--secondary" data-order="' + o.id + '" data-public-id="' + (o.public_id || o.id) + '" data-pay="1">Доплата</button>' : '';
          var docLink = '<a href="#" class="doc-link" title="Заявление на номера" data-order-id="' + o.id + '" data-doc="zaiavlenie_na_nomera.docx" aria-label="Заявление на номера">&#128196;</a>';
          row.innerHTML =
            '<td>' + (o.public_id || o.id) + '</td>' +
            '<td>' + (o.client || '—') + '</td>' +
            '<td>' + fmt(o.plate_amount != null ? o.plate_amount : o.total_amount) + '</td>' +
            '<td>' + docLink + '</td>' +
            '<td><span class="status status-' + o.status + '">' + (STATUS_LABELS[o.status] || o.status) + '</span></td>' +
            '<td><div class="btn-group">' + issueBtn + sep + deleteBtn + payBtn + '</div></td>';
          tbody.appendChild(row);
        });
        return orders;
      })
      .then(function () {
        document.querySelectorAll('[data-status]').forEach(function (btn) {
          btn.addEventListener('click', function () {
            var id = parseInt(btn.getAttribute('data-order'), 10);
            var status = btn.getAttribute('data-status');
            var isDelete = btn.getAttribute('data-delete') === '1';
            var clientName = (btn.getAttribute('data-client') || '').replace(/&quot;/g, '"').replace(/&lt;/g, '<');
            var plateAmount = parseFloat(btn.getAttribute('data-amount')) || 0;
            if (isDelete) {
              if (!confirm('Удалить заказ из списка? Заказ будет переведён в статус «Проблема» и больше не отобразится здесь.')) return;
            }
            fetchApi(API + '/orders/' + id + '/status', {
              method: 'PATCH',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ status: status })
            }).then(function (r) {
              if (!r.ok) return r.json().then(function (j) { throw new Error(j.detail || 'Ошибка'); });
              if (status === 'COMPLETED') {
                return fetchApi(API + '/cash/plate-rows', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ client_name: clientName || '—', amount: plateAmount })
                }).then(function (pr) {
                  if (!pr.ok) {
                    loadOrders();
                    alert('Статус обновлён, но строка в кассу номеров не добавилась. Добавьте вручную в «Касса номеров».');
                    return;
                  }
                  pr.json().then(function () { loadOrders(); }).catch(function () {
                    loadOrders();
                    alert('Строка в кассу не добавилась (ответ сервера не JSON). Добавьте вручную в «Касса номеров»: ' + (clientName || '—') + ', ' + plateAmount + ' ₽');
                  });
                }).catch(function () {
                  loadOrders();
                  alert('Строка в кассу номеров не добавилась. Добавьте вручную в «Касса номеров»: ' + (clientName || '—') + ', ' + plateAmount + ' ₽');
                });
              }
              loadOrders();
            }).catch(function (e) { alert(e.message || 'Ошибка'); });
          });
        });
        document.querySelectorAll('[data-pay]').forEach(function (btn) {
          btn.addEventListener('click', function () {
            var id = parseInt(btn.getAttribute('data-order'), 10);
            var pubId = btn.getAttribute('data-public-id') || id;
            document.getElementById('modalOrderId').textContent = pubId;
            document.getElementById('modalAmount').value = '';
            document.getElementById('modalPay').style.display = 'flex';
            document.getElementById('modalPay').dataset.orderId = id;
          });
        });
        document.querySelectorAll('.doc-link').forEach(function (a) {
          a.addEventListener('click', function (e) {
            e.preventDefault();
            var orderId = parseInt(a.getAttribute('data-order-id'), 10);
            var template = a.getAttribute('data-doc') || 'zaiavlenie_na_nomera.docx';
            var url = API + '/orders/' + orderId + '/documents/' + encodeURIComponent(template);
            fetchApi(url).then(function (r) {
              if (!r.ok) throw new Error('Не удалось открыть документ');
              return r.blob();
            }).then(function (blob) {
              var u = URL.createObjectURL(blob);
              window.open(u, '_blank', 'noopener');
            }).catch(function (err) { alert(err.message || 'Ошибка'); });
          });
        });
      })
      .catch(function (e) {
        document.getElementById('emptyMsg').textContent = 'Ошибка: ' + (e.message || 'загрузка');
        document.getElementById('emptyMsg').style.display = 'block';
      });
  }

  document.getElementById('modalSubmit').addEventListener('click', function () {
    var id = document.getElementById('modalPay').dataset.orderId;
    var amount = parseFloat(document.getElementById('modalAmount').value) || 0;
    if (amount <= 0) { alert('Введите сумму'); return; }
    fetchApi(API + '/orders/' + id + '/pay-extra', {
      method: 'POST',
      body: JSON.stringify({ amount: amount })
    }).then(function (r) {
      if (!r.ok) return r.json().then(function (j) { throw new Error(j.detail || 'Ошибка'); });
      document.getElementById('modalPay').style.display = 'none';
      loadOrders();
    }).catch(function (e) { alert(e.message || 'Ошибка'); });
  });
  document.getElementById('modalCancel').addEventListener('click', function () {
    document.getElementById('modalPay').style.display = 'none';
  });

  loadOrders();
})();
  </script>
</body>
</html>
