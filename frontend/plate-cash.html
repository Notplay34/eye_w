<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>if(!localStorage.getItem('eye_w_token'))window.location.replace('login.html');</script>
  <title>Касса номеров</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=PT+Serif:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="plate-cash-page">
    <header class="header">
      <div>
        <h1 class="header__title">Касса номеров</h1>
        <p class="header__subtitle">Фамилия и сумма. Отрицательная сумма — изъятие из кассы (на нужды).</p>
      </div>
    </header>

    <div class="plate-cash-toolbar">
      <button type="button" class="btn btn--primary" id="btnAddRow">Добавить строку</button>
      <span id="plateCashMsg" class="plate-cash-msg"></span>
    </div>

    <div class="plate-cash-table-wrap">
      <table class="plate-cash-table" id="plateCashTable">
        <thead>
          <tr>
            <th class="col-name">Фамилия</th>
            <th class="col-amount">Сумма</th>
            <th class="col-del"></th>
          </tr>
        </thead>
        <tbody id="plateCashBody">
          <tr><td colspan="3" class="plate-cash-msg">Загрузка…</td></tr>
        </tbody>
        <tfoot id="plateCashFoot">
          <tr>
            <td class="col-name">Итого в кассе</td>
            <td class="col-amount" id="totalCell">0,00 ₽</td>
            <td class="col-del"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
(function () {
  var API = window.API_BASE_URL || '';
  var fetchApi = window.fetchWithAuth || fetch;
  if (!window.getToken || !window.getToken()) return;

  var user = window.getUser();
  if (user) document.getElementById('userName').textContent = user.name || '';

  var rows = [];

  function msg(t, isErr) {
    var el = document.getElementById('plateCashMsg');
    el.textContent = t || '';
    el.className = 'plate-cash-msg' + (isErr ? ' err' : '');
  }

  function numVal(v) {
    var n = parseFloat(String(v).replace(',', '.'));
    return isNaN(n) ? 0 : n;
  }

  function fmt(n) {
    var s = new Intl.NumberFormat('ru-RU', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(n) + ' ₽';
    return n < 0 ? '<span class="amount-neg">' + s + '</span>' : s;
  }

  function patchRow(rowId, payload) {
    return fetchApi(API + '/cash/plate-rows/' + rowId, {
      method: 'PATCH',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    }).then(function (r) {
      if (!r.ok) return r.json().then(function (j) { throw new Error(j.detail || r.statusText); });
      return r.json();
    });
  }

  function updateRowInList(id, data) {
    for (var i = 0; i < rows.length; i++) {
      if (rows[i].id === id) { rows[i] = data; return; }
    }
  }

  function dayKey(row) {
    var s = row.created_at;
    if (!s) return '';
    var d = new Date(s);
    if (isNaN(d.getTime())) return '';
    var y = d.getFullYear(), m = d.getMonth() + 1, day = d.getDate();
    return y + '-' + (m < 10 ? '0' : '') + m + '-' + (day < 10 ? '0' : '') + day;
  }

  function dayLabel(key) {
    if (!key) return '';
    var parts = key.split('-');
    if (parts.length !== 3) return key;
    return parts[2] + '.' + parts[1] + '.' + parts[0];
  }

  function renderTotal() {
    var total = rows.reduce(function (sum, r) { return sum + numVal(r.amount); }, 0);
    var cell = document.getElementById('totalCell');
    cell.innerHTML = fmt(total);
  }

  function makeInput(row, key, isNum) {
    var val = row[key];
    var input = document.createElement('input');
    input.type = isNum ? 'number' : 'text';
    input.step = '0.01';
    if (!isNum) input.placeholder = 'Фамилия';
    input.value = isNum ? (val != null ? Number(val) : '') : (val || '');
    input.dataset.key = key;
    input.dataset.rowId = String(row.id);
    input.addEventListener('blur', function () {
      var id = parseInt(this.dataset.rowId, 10);
      var k = this.dataset.key;
      var v = isNum ? numVal(this.value) : this.value.trim();
      var prev = rows.find(function (r) { return r.id === id; });
      if (!prev) return;
      var prevVal = prev[k];
      if (isNum && prevVal === v) return;
      if (!isNum && String(prevVal || '') === String(v)) return;
      var payload = {};
      payload[k] = isNum ? v : v;
      patchRow(id, payload).then(function (updated) {
        updateRowInList(id, updated);
        renderTotal();
        msg('Сохранено');
        setTimeout(function () { msg(''); }, 2000);
      }).catch(function (e) {
        msg('Ошибка: ' + (e.message || 'не удалось сохранить'), true);
      });
    });
    input.addEventListener('keydown', function (e) { if (e.key === 'Enter') this.blur(); });
    return input;
  }

  function renderRow(row) {
    var tr = document.createElement('tr');
    tr.dataset.rowId = String(row.id);
    var tdName = document.createElement('td');
    tdName.className = 'col-name';
    tdName.appendChild(makeInput(row, 'client_name', false));
    tr.appendChild(tdName);
    var tdAmount = document.createElement('td');
    tdAmount.className = 'col-amount';
    tdAmount.appendChild(makeInput(row, 'amount', true));
    tr.appendChild(tdAmount);
    var tdDel = document.createElement('td');
    tdDel.className = 'col-del';
    var btnDel = document.createElement('button');
    btnDel.textContent = '×';
    btnDel.title = 'Удалить строку';
    btnDel.onclick = function () {
      if (!confirm('Удалить строку?')) return;
      fetchApi(API + '/cash/plate-rows/' + row.id, { method: 'DELETE' }).then(function (r) {
        if (r.status === 204 || r.ok) {
          rows = rows.filter(function (r) { return r.id !== row.id; });
          render();
        } else return r.json().then(function (j) { throw new Error(j.detail || r.statusText); });
      }).catch(function (e) {
        msg('Ошибка: ' + (e.message || 'удалить'), true);
      });
    };
    tdDel.appendChild(btnDel);
    tr.appendChild(tdDel);
    return tr;
  }

  function render() {
    var tbody = document.getElementById('plateCashBody');
    tbody.innerHTML = '';
    if (rows.length === 0) {
      var tr = document.createElement('tr');
      tr.innerHTML = '<td colspan="3" class="plate-cash-msg">Нет строк. Нажмите «Добавить строку». Сумма может быть отрицательной (изъятие из кассы).</td>';
      tbody.appendChild(tr);
    } else {
      var lastDay = null;
      rows.forEach(function (row) {
        var d = dayKey(row);
        if (d && d !== lastDay) {
          lastDay = d;
          var sep = document.createElement('tr');
          sep.className = 'day-sep';
          sep.innerHTML = '<td colspan="3">' + dayLabel(d) + '</td>';
          tbody.appendChild(sep);
        }
        tbody.appendChild(renderRow(row));
      });
    }
    renderTotal();
  }

  function load() {
    var hint = ' Проверьте, что бэкенд запущен (systemctl restart eye_w).';
    fetchApi(API + '/cash/plate-rows')
      .then(function (r) {
        return r.text().then(function (text) {
          var t = (text || '').trim();
          if (t.indexOf('<') === 0) {
            throw new Error('Сервер вернул HTML вместо данных.' + hint);
          }
          if (!t) {
            throw new Error('Пустой ответ от сервера.' + hint);
          }
          if (!r.ok) {
            try { var j = JSON.parse(t); throw new Error(j.detail || r.statusText); } catch (e) { if (e.message && e.message !== r.statusText) throw e; }
            throw new Error(r.statusText || 'Ошибка ' + r.status);
          }
          try { return JSON.parse(t); } catch (_) {
            throw new Error('Ответ не JSON (возможно, nginx отдаёт страницу).' + hint);
          }
        });
      })
      .then(function (data) {
        rows = (data && data.rows) ? data.rows : [];
        render();
      })
      .catch(function (e) {
        document.getElementById('plateCashBody').innerHTML = '<tr><td colspan="3" class="plate-cash-msg err">Ошибка загрузки: ' + (e.message || '') + '</td></tr>';
      });
  }

  document.getElementById('btnAddRow').onclick = function () {
    fetchApi(API + '/cash/plate-rows', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ client_name: '', amount: 0 })
    }).then(function (r) {
      if (!r.ok) return r.json().then(function (j) { throw new Error(j.detail || r.statusText); });
      return r.json();
    }).then(function (newRow) {
      rows.unshift(newRow);
      render();
      msg('Строка добавлена. Можно ввести отрицательную сумму — изъятие из кассы.');
      setTimeout(function () { msg(''); }, 3000);
    }).catch(function (e) {
      msg('Ошибка: ' + (e.message || 'добавить'), true);
    });
  };

  load();
})();
  </script>
</body>
</html>
