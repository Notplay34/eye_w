<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>if(!localStorage.getItem('eye_w_token'))window.location.replace('login.html');</script>
  <title>Касса</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cash-page { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .cash-toolbar { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .cash-table-wrap { overflow-x: auto; background: var(--surface); border-radius: var(--radius); box-shadow: var(--shadow); }
    .cash-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    .cash-table th, .cash-table td { padding: 0.35rem 0.5rem; border: 1px solid var(--border); }
    .cash-table th { background: var(--surface2); font-weight: 600; white-space: nowrap; }
    .cash-table td { vertical-align: middle; }
    .cash-table input { width: 100%; min-width: 60px; padding: 0.35rem 0.5rem; border: 1px solid transparent; border-radius: 4px; box-sizing: border-box; font: inherit; }
    .cash-table input:hover { border-color: var(--border); }
    .cash-table input:focus { outline: none; border-color: var(--accent); }
    .cash-table .col-name { min-width: 180px; }
    .cash-table .col-num { width: 90px; text-align: right; }
    .cash-table .col-num input { text-align: right; }
    .cash-table .col-del { width: 36px; padding: 0.25rem; text-align: center; }
    .cash-table .col-del button { background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 0.25rem; font-size: 1rem; line-height: 1; }
    .cash-table .col-del button:hover { color: #b91c1c; }
    .nav-links { display: flex; gap: 1rem; font-size: 0.9rem; flex-wrap: wrap; }
    .nav-links a { color: var(--accent); text-decoration: none; }
    .nav-links a:hover { text-decoration: underline; }
    .cash-msg { color: var(--text-muted); font-size: 0.9rem; margin-top: 0.5rem; }
    .cash-msg.err { color: #b91c1c; }
  </style>
</head>
<body>
  <div class="cash-page">
    <header class="header">
      <div>
        <h1 class="header__title">Касса</h1>
        <p class="header__subtitle">Таблица: фамилия и инициалы, заявление, госпошлина, ДКП, страховка, номера, итого</p>
      </div>
      <div class="nav-links">
        <span id="userName"></span>
        <a href="index.html">Форма документов</a>
        <a href="plate-operator.html">Изготовление номеров</a>
        <a href="account.html">Меню</a>
        <a href="login.html" onclick="window.clearAuth()">Выйти</a>
      </div>
    </header>

    <div class="cash-toolbar">
      <button type="button" class="btn btn--primary" id="btnAddRow">Добавить строку</button>
      <span id="cashMsg" class="cash-msg"></span>
    </div>

    <div class="cash-table-wrap">
      <table class="cash-table" id="cashTable">
        <thead>
          <tr>
            <th class="col-name">Фамилия и инициалы</th>
            <th class="col-num">Заявление</th>
            <th class="col-num">Госпошлина</th>
            <th class="col-num">ДКП</th>
            <th class="col-num">Страховка</th>
            <th class="col-num">Номера</th>
            <th class="col-num">Итого</th>
            <th class="col-del"></th>
          </tr>
        </thead>
        <tbody id="cashBody">
          <tr><td colspan="8" class="cash-msg">Загрузка…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
(function () {
  var API = window.API_BASE_URL || '';
  var fetchApi = window.fetchWithAuth || fetch;
  if (!window.getToken || !window.getToken()) return;

  var user = window.getUser();
  if (user) document.getElementById('userName').textContent = user.name || '';

  var rows = [];
  var saveTimer = null;

  function msg(t, isErr) {
    var el = document.getElementById('cashMsg');
    el.textContent = t || '';
    el.className = 'cash-msg' + (isErr ? ' err' : '');
  }

  function numVal(v) {
    var n = parseFloat(String(v).replace(',', '.'));
    return isNaN(n) ? 0 : n;
  }

  function patchRow(rowId, payload) {
    return fetchApi(API + '/cash/rows/' + rowId, {
      method: 'PATCH',
      body: JSON.stringify(payload)
    }).then(function (r) {
      if (!r.ok) return r.json().then(function (j) { throw new Error(j.detail || r.statusText); });
      return r.json();
    });
  }

  function updateRowInList(id, data) {
    for (var i = 0; i < rows.length; i++) {
      if (rows[i].id === id) {
        rows[i] = data;
        return;
      }
    }
  }

  function makeInput(row, key, isNum) {
    var val = row[key];
    var input = document.createElement('input');
    input.type = isNum ? 'number' : 'text';
    input.step = '0.01';
    input.min = '0';
    input.value = isNum ? (val != null ? Number(val) : '') : (val || '');
    input.dataset.key = key;
    input.dataset.rowId = String(row.id);
    input.addEventListener('blur', function () {
      var tr = this.closest('tr');
      var id = parseInt(this.dataset.rowId, 10);
      var k = this.dataset.key;
      var v = isNum ? numVal(this.value) : this.value.trim();
      var prev = rows.find(function (r) { return r.id === id; });
      if (!prev) return;
      var prevVal = prev[k];
      if (isNum && prevVal === v && k !== 'client_name') return;
      if (!isNum && String(prevVal || '') === String(v)) return;
      var payload = {};
      payload[k] = isNum ? v : v;
      if (['application', 'state_duty', 'dkp', 'insurance', 'plates'].indexOf(k) >= 0 && tr) {
        var sum = 0;
        ['application', 'state_duty', 'dkp', 'insurance', 'plates'].forEach(function (key) {
          var inp = tr.querySelector('input[data-key="' + key + '"]');
          if (inp) sum += numVal(inp.value);
        });
        payload.total = sum;
      }
      patchRow(id, payload).then(function (updated) {
        updateRowInList(id, updated);
        var totalInp = tr && tr.querySelector('input[data-key="total"]');
        if (totalInp && payload.total !== undefined) totalInp.value = payload.total;
        msg('Сохранено');
        setTimeout(function () { msg(''); }, 2000);
      }).catch(function (e) {
        msg('Ошибка: ' + (e.message || 'не удалось сохранить'), true);
      });
    });
    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') this.blur();
    });
    return input;
  }

  function recalcTotal(row) {
    var a = numVal(row.application);
    var s = numVal(row.state_duty);
    var d = numVal(row.dkp);
    var i = numVal(row.insurance);
    var p = numVal(row.plates);
    return a + s + d + i + p;
  }

  function renderRow(row) {
    var tr = document.createElement('tr');
    tr.dataset.rowId = String(row.id);
    var tdName = document.createElement('td');
    tdName.className = 'col-name';
    tdName.appendChild(makeInput(row, 'client_name', false));
    tr.appendChild(tdName);
    ['application', 'state_duty', 'dkp', 'insurance', 'plates', 'total'].forEach(function (key) {
      var td = document.createElement('td');
      td.className = 'col-num';
      td.appendChild(makeInput(row, key, true));
      tr.appendChild(td);
    });
    var tdDel = document.createElement('td');
    tdDel.className = 'col-del';
    var btnDel = document.createElement('button');
    btnDel.textContent = '×';
    btnDel.title = 'Удалить строку';
    btnDel.onclick = function () {
      if (!confirm('Удалить строку?')) return;
      fetchApi(API + '/cash/rows/' + row.id, { method: 'DELETE' }).then(function (r) {
        if (r.status === 204 || r.ok) {
          rows = rows.filter(function (r) { return r.id !== row.id; });
          render();
        } else return r.json().then(function (j) { throw new Error(j.detail || r.statusText); });
      }).catch(function (e) {
        msg('Ошибка: ' + (e.message || 'не удалось удалить'), true);
      });
    };
    tdDel.appendChild(btnDel);
    tr.appendChild(tdDel);
    return tr;
  }

  function render() {
    var tbody = document.getElementById('cashBody');
    tbody.innerHTML = '';
    if (rows.length === 0) {
      var tr = document.createElement('tr');
      tr.innerHTML = '<td colspan="8" class="cash-msg">Нет строк. Нажмите «Добавить строку».</td>';
      tbody.appendChild(tr);
      return;
    }
    rows.forEach(function (row) {
      tbody.appendChild(renderRow(row));
    });
  }

  function load() {
    fetchApi(API + '/cash/rows').then(function (r) {
      if (!r.ok) return r.json().then(function (j) { throw new Error(j.detail || r.statusText); });
      return r.json();
    }).then(function (data) {
      rows = data || [];
      render();
    }).catch(function (e) {
      document.getElementById('cashBody').innerHTML = '<tr><td colspan="8" class="cash-msg err">Ошибка загрузки: ' + (e.message || '') + '</td></tr>';
    });
  }

  document.getElementById('btnAddRow').onclick = function () {
    fetchApi(API + '/cash/rows', {
      method: 'POST',
      body: JSON.stringify({
        client_name: '',
        application: 0,
        state_duty: 0,
        dkp: 0,
        insurance: 0,
        plates: 0,
        total: 0
      })
    }).then(function (r) {
      if (!r.ok) return r.json().then(function (j) { throw new Error(j.detail || r.statusText); });
      return r.json();
    }).then(function (newRow) {
      rows.unshift(newRow);
      render();
      msg('Строка добавлена');
      setTimeout(function () { msg(''); }, 2000);
    }).catch(function (e) {
      msg('Ошибка: ' + (e.message || 'не удалось добавить'), true);
    });
  };

  load();
})();
  </script>
</body>
</html>
